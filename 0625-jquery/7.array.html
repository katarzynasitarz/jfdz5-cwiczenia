<!DOCTYPE html>
<html>
<head lang="en">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<meta charset="UTF-8">
	<title>7.array</title>
</head>
<body>

<div id="heroes"></div>

<script>

    var heroes = ["Batman", "Robin", "Freeze", "Riddler"];
	var $hlist = $('<ul>heroes</ul>');


	$('<ul>').appendTo('#heroes');
	heroes.forEach(function(hero) {
        $('ul').append($('<li>').text(hero).addClass('hero'));
    });



</script>

</body>
</html>
