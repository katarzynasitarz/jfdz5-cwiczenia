<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>
<body>
<section class="container">
    <h1>Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-lg-3">Email:</label>
            <div class="col-lg-4">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3">Date of Birth:</label>
            <div class="col-lg-3">
                <select class="form-control">
                    <option>Date</option>
                </select>
            </div>
            <div class="col-lg-3">
                <select class="form-control">
                    <option>Month</option>
                </select>
            </div>
            <div class="col-lg-3">
                <select class="form-control">
                    <option>Year</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="postalAddress" class="control-label col-lg-3">Address:</label>
            <div class="col-lg-5">
                <textarea rows="3" id="postalAddress" class="form-control" placeholder="Postal Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="news"> Send me latest news and updates.
                    </label>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-lg-offset-3">
            <input type="submit" class="btn btn-success" value="Submit">
            <input type="reset" class="btn btn-danger" value="Reset">
        </div>
    </form>
</section>
</body>
</html>
